name: Daily Tech Tips

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Install Cursor CLI
          curl https://cursor.com/install -fsS | bash || echo "Cursor CLI installation failed, will use fallback"
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH
          
          # Install Python for JSON escaping
          sudo apt-get update && sudo apt-get install -y python3

      - name: Generate Tech Tip
        id: generate_tip
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          # Generate a tech tip using Cursor Agent
          # Prompt focuses on web technologies and React, max 200 words
          PROMPT="You are a helpful assistant specialized in web development and React. Generate a concise, practical tech tip (maximum 200 words) about web technologies or React best practices. Focus on actionable advice, performance tips, or modern patterns. Format it as a clear, engaging tip that developers can immediately apply. Include a brief title and explanation."
          
          TIP=$(cursor-agent -p "$PROMPT" --model gpt-4o-mini 2>&1 || echo "ERROR")
          
          # Fallback if Cursor Agent fails
          if [ -z "$TIP" ] || [ "$TIP" = "ERROR" ] || echo "$TIP" | grep -q "error\|Error\|ERROR\|failed\|Failed"; then
            echo "âš ï¸ Cursor Agent failed, using fallback tip"
            TIP="ðŸ’¡ **React Performance Tip**\n\nUse React.memo() to prevent unnecessary re-renders of functional components. When a component receives the same props, React.memo() will skip re-rendering and reuse the last rendered result. This is especially useful for components that render frequently but don't change often.\n\nExample:\n\`\`\`jsx\nconst ExpensiveComponent = React.memo(({ data }) => {\n  // Component logic\n});\n\`\`\`\n\nRemember: Only use memo when you've confirmed a performance issue through profiling!"
          fi
          
          # Trim to approximately 200 words if needed
          WORD_COUNT=$(echo "$TIP" | wc -w)
          if [ "$WORD_COUNT" -gt 250 ]; then
            TIP=$(echo "$TIP" | head -c 1000)"\n\n... (truncated)"
          fi
          
          # Escape special characters for JSON (handle multiline)
          TIP_ESCAPED=$(echo "$TIP" | sed 's/"/\\"/g' | sed 's/$/\\n/' | tr -d '\n' | sed 's/\\n$//')
          
          echo "tip<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TIP_ESCAPED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format and Send to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TIP: ${{ steps.generate_tip.outputs.tip }}
        run: |
          DATE=$(date +"%Y-%m-%d")
          
          # Use Python to properly escape JSON and create Slack message
          python3 << PYTHON_SCRIPT
          import json
          import os
          
          tip = os.environ.get('TIP', '')
          date = os.environ.get('DATE', '')
          
          # Build Slack message blocks
          message = {
              "text": f"ðŸ“š Daily Tech Tip - {date}",
              "blocks": [
                  {
                      "type": "header",
                      "text": {
                          "type": "plain_text",
                          "text": f"ðŸ“š Daily Tech Tip - {date}"
                      }
                  },
                  {
                      "type": "section",
                      "text": {
                          "type": "mrkdwn",
                          "text": tip
                      }
                  },
                  {
                      "type": "divider"
                  },
                  {
                      "type": "context",
                      "elements": [
                          {
                              "type": "mrkdwn",
                              "text": "ðŸ’¡ Generated by GitHub Actions | #tech-daily"
                          }
                      ]
                  }
              ]
          }
          
          # Write JSON to file
          with open('/tmp/slack_message.json', 'w') as f:
              json.dump(message, f, ensure_ascii=False)
          
          print("âœ… JSON payload created")
          PYTHON_SCRIPT
          
          # Check if Slack webhook URL is available
          if [ -z "$SLACK_WEBHOOK_URL" ] || [ "$SLACK_WEBHOOK_URL" = "" ]; then
            echo "âš ï¸ Slack webhook URL not configured, printing message instead:"
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ“š Daily Tech Tip - $DATE"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "$TIP"
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ’¡ Generated by GitHub Actions | #tech-daily"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "ðŸ“‹ JSON payload (for when webhook is ready):"
            cat /tmp/slack_message.json
          else
            # Send to Slack
            curl -X POST -H 'Content-type: application/json' \
              --data @/tmp/slack_message.json \
              "$SLACK_WEBHOOK_URL"
            
            echo "âœ… Tech tip sent to Slack successfully!"
          fi
